<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #bdc3c7, #2c3e50); /* Grey to dark blue gradient */
            color: #333;
            transition: background 0.5s ease;
        }
        header {
            background: #2980b9; /* Bright blue for header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f1c40f; /* Yellow hover effect */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ecf0f1; /* Light grey background for the container */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideIn 1s ease-in-out;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
            background-color: #3498db; /* Blue for sections */
            color: #fff;
            transition: background-color 0.3s ease;
        }
        section:nth-child(even) {
            background-color: #34495e; /* Darker blue for even sections */
        }
        section:hover {
            background-color: #1abc9c; /* Teal hover effect */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #2980b9; /* Same bright blue as header */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1.5s ease-in;
        }
        .back-btn {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #e74c3c; /* Red for back button */
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .back-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: scale(1.05);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Lokesh's Website</h1>
    <nav>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <section id="about">
        <h2>About Me</h2>
        <p>This is where you can write a little about yourself or your business.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Detail the services you offer here.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Provide your contact information or a contact form here.</p>
    </section>
</div>

<footer>
    <a href="javascript:history.back()" class="back-btn">Back</a>
    <p>&copy; 2024 Lokesh's Website</p>
</footer>

</body>
</html>
