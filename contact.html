<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06c64, #ee0979); /* Gradient background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            transition: background 0.5s ease;
        }
        header {
            background: #2c3e50; /* Dark slate blue for the header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12; /* Golden hover effect */
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        h2, p {
            animation: fadeInUp 1s ease-in-out;
        }
        a {
            text-decoration: none;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .whatsapp-btn, .email-btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .whatsapp-btn {
            background-color: #25D366; /* WhatsApp green */
        }
        .email-btn {
            background-color: #3498db; /* Blue for email button */
        }
        .whatsapp-btn:hover, .email-btn:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #2c3e50;
            color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in;
        }
        .back-btn {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #e74c3c; /* Red for the back button */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Additional styles for contact icons */
        .contact-info img, .material-icons {
            vertical-align: middle; /* Align icons with text */
            width: 24px; /* Set width for images */
            height: 24px; /* Set height for images */
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
